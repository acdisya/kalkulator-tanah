<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Tanah Tidak Beraturan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Luas Tanah Tidak Beraturan</h1>
        <form id="land-area-form">
            <label for="front-width">Lebar Depan (meter):</label>
            <input type="number" id="front-width" name="front-width" required>

            <label for="back-width">Lebar Belakang (meter):</label>
            <input type="number" id="back-width" name="back-width" required>

            <label for="right-length">Panjang Sisi Kanan (meter):</label>
            <input type="number" id="right-length" name="right-length" required>

            <label for="left-length">Panjang Sisi Kiri (meter):</label>
            <input type="number" id="left-length" name="left-length" required>

            <button type="button" onclick="calculateArea()">Hitung Luas</button>
        </form>

        <div id="result">
            <h2>Hasil:</h2>
            <p id="area-value"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
